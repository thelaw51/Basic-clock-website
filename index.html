<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Clock</title>
  </head>
  <body>
    <div class="dayOfTheWeek">
      <p class="Monday">Monday</p>
      <p class="Tuesday">Tuseday</p>
      <p class="Wednesday">Wednesday</p>
      <p class="Thursday">Thursday</p>
      <p class="Friday">Friday</p>
      <p class="Saturday">Saturday</p>
      <p class="Sunday">Sunday</p>
    </div>
    <div class="clock">
      <span class="clock-time"></span>
      <span class="clock-amPm"></span>
    </div>
    <div class="timeFormatBtns">
      <button
        id="twelveHoursBtn"
        class="twelveHoursBtn"
        onclick="timeFormatTwelveHour()"
      >
        12 hours
      </button>
      <!-- test comment learning git commands -->
      <button
        id="twentyFourHoursBtn"
        class="twentyFourHoursBtn"
        onclick="timeFormatTwentyFourHours()"
      >
        24 hours
      </button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
